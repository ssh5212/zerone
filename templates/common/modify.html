{% extends "base.html" %}
{% block content %}
<div class="container my-3">

	<form method="POST" class="post-form">
		{% csrf_token %}
		<div class="alert alert-warning" role="alert">
			<p class="my-3 small">ID, 실명은 변경할 수 없습니다.</p>
			<p class="my-3 small"><a href="#">※ 작성 요령</a></p>
		</div>
		{% include "form_errors.html" %}

		<div class="row my-3">
			<div class="col-sm-6 my-3">
				<div class="form-group">
					<label for="email">이메일</label>
					<input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
				</div>

				<div class="form-group">
					<label for="hobby">취미</label>
					<input type="text" class="form-control" name="hobby" id="hobby" value="{{ form.hobby.value|default_if_none:'' }}">
				</div>

				<div class="form-group">
					<label for="forte">특기</label>
					<input type="text" class="form-control" name="forte" id="forte" value="{{ form.forte.value|default_if_none:'' }}">
				</div>
			</div>

			<div class="col-sm-6 my-3">
				<div class="form-group">
					<label for="addr1">주소</label>
					<input type="text" class="form-control" name="addr1" id="addr1" value="{{ form.addr1.value|default_if_none:'' }}">
				</div>

				<div class="form-group">
					<label for="intro">자기소개</label>
					<input type="text" class="form-control" name="intro" id="intro" value="{{ form.intro.value|default_if_none:'' }}">
				</div>

				<div class="form-group">
					<label for="profileImage">프로필 이미지</label>
					<input type="text" class="form-control" name="profileImage" id="profileImage" value="{{ form.profileImage.value|default_if_none:'' }}">
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">수정하기</button>
		<a style="padding-left: 25px" href="{% url 'common:password_modify' user.id %}">비밀번호 변경하기</a>

	</form>
</div>
{% endblock %}
